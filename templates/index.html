<!DOCTYPE html>
<html>

<head>
    <title>Keyword Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f7ff, #c6e0ff);
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="container">
            <div class="title">
                Keyword Prediction
            </div>
            <form action="/" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <textarea id="title" name="title" rows="2" required></textarea>
                </div>

                <div class="form-group">
                    <label for="abstract">Abstract:</label>
                    <textarea id="abstract" name="abstract" rows="6" required></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
